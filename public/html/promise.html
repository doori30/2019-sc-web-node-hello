function getUser(url){
	return new Promise(function(resolve, reject){
		$.ajax({
		url,
		success: function(data){
			resolve(data);
		},
		error: function(xhr){
			reject(xhr);
		}
	});
	});
}
function errCatch(err){
	console.log(err);
}
function resultUser(data){
	console.log(data);
}
getUser("../json/sample.json").then(resultUser).catch(errCatch);
//getUser은 resolve, reject를 받아서 성공하면 then 실패하면 catch 
//promise의 장점은 다중 콜백을 사용할 시 편하다
